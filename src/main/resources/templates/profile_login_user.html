<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: site-head"></head>
<body>
	<div th:replace="layout :: menubar"></div>
	<div class="full_page">
		<div class="row">
			<div class="col-lg-7 col-md-7">
				<div class="friend_leftsider1">
					<div class="row profile_heading5">
						<div class="user_profile_menubar_full">
							<!-- TOP LEFT Login User Picture -->
							<div
								th:replace="layouts/loginuser_top_left_pic :: loginuser-top-left-picture"></div>
			
							<div class="row user_profile_menubar_right">
								<a
									th:href="@{/users/{username}(username=${loginUser.userName})}">
									<div class="menu201">
										<span th:text="${#strings.capitalize(loginUser.firstName)}">First
											Name</span> <span
											th:text="${#strings.capitalize(loginUser.lastName)}">Last
											Name</span>
									</div>
								</a>

								<div class="col-lg-12-col-md-12 col-sm-12 ">
									<a
										th:href="@{/users/{username}/picture_gallery(username=${loginUser.userName})}"><div
											class="col-lg-3 col-md-3 col-sm-3 menu200">Pictures</div></a> <a><div
											class="col-lg-3 col-md-3 col-sm-3 menu200">Friends</div></a> <a><div
											class="col-lg-3 col-md-3 col-sm-3 menu200">Message</div></a> <a
										th:href="@{/users/{username}/edit-user-profile(username=${loginUser.userName})}"><div
											class="col-lg-3 col-md-3 col-sm-3 menu200">Update</div></a> <a><div
											class="col-lg-3 col-md-3 col-sm-3 menu200">Activity</div></a>

								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-lg-12 col-md-12  col-sm-12 ">
								<!-- Login User Tab -->
								<div
									th:replace="layouts/layout_profile_loginuser_tab :: login-user-tab"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-5 col-md-5 ">
				<!-- Cover Picture for User Profile -->
				<div class="row cover_picture">
					<img src="../static/images/bangladesh2.jpg"
						class="img-responsive img-rounded"
						th:src="@{/images/bangladesh2.jpg}" />
				</div>
				<div class="row">
					
					<div class="naz_news_panel background_100">
				

						<div>
							<textarea id="statusbox1" th:maxlength="${300}"
								class="status_box_class" name="discription"
								placeholder="Whats on your mind?"> </textarea>
						</div>
						<div class="row text-center text_area_bottom_box">
							<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 ">
								<button onclick="abc()" type="button" id="post_button"
									name="post_button" class="mmm">Post button</button>
							</div>
							<div
								class="col-lg-4 col-md-4 col-sm-4 col-xs-4 character_counter">300
								character</div>

							<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
								<select id="type" name="type" class="mmm text-center">
									<option value="Public">PUBLIC</option>
									<option value="Friends">FRIENDS</option>
									<option value="Private">PRIVATE</option>

								</select>
							</div>
						</div>

					</div>

					<div id="new_post_status"></div>

					<!-- Post Start -->
					<div th:replace="layouts/post_feed :: all-post"></div>
					<!-- Post End -->
					<div th:unless="${not #lists.isEmpty(userPost)}">
						<div class="empty_user_post">
							<div class="col-lg-12 col-md-12 col-sm-12 ">You dont Yet
								write any post</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<div th:replace="layout :: javascript-load"></div>
	<script src="../static/js/status_submit.js" th:src="@{/js/status_submit.js}"></script> 
	<script src="../static/js/like_system2.js"
		th:src="@{/js/like_system2.js}"></script>
	<script src="../static/js/dislike_system2.js"
		th:src="@{/js/dislike_system2.js}"></script>
</body>
</html>
