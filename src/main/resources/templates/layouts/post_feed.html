<div th:fragment="all-post" th:if="${not #lists.isEmpty(userPost)}">
	<div class="post_section" th:each="post : ${userPost}">
		
		<div class="naz_news_panel">
			<div class="panel-heading">
				<div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 text-left"
					th:each="user: ${post.user}">
					<a th:href="@{/users/{username}(username=${user.userName})}"> <span
						th:text="${user.firstName}">First Name</span> <span
						th:text="${user.lastName}">Last Name</span>
					</a>
				</div>
				<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 text-left">
					<span th:text="${post.timeAgo}"></span>
				</div>

				<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 text-right">
					<a>Options</a>
				</div>
			</div>
			<div class="panel-body">
				<div th:each="user: ${post.user}"
					class="col-lg-2 col-md-2 col-sm-3 col-xs-2 post_image_box">
					<div th:if="${user.profilePicLink != ''}">
						<div class="post_image">
							<a th:href="@{'/users/'+${user.userName}+'/picture/'+${user.profilePicLink}}">
							<img th:src="@{#{picturelink}+${user.ednetUserId}+'/profile_size_pic/'+${user.profilePicLink}}"
								class="img-responsive img-rounded"
								 />
							</a>
						</div>
					</div>

					<div th:unless="${user.profilePicLink != ''}">
						<div th:if="${user.gender == 'Male'}">
							<div class="post_image">
								<img src="../static/images/profile_male.jpg"
									class="img-responsive img-rounded"
									th:src="@{/images/profile_male.jpg}" />
							</div>

						</div>

						<div th:unless="${user.gender == 'Male'}">
							<div class="post_image">
								<img src="../static/images/profile_female.jpg"
									class="img-responsive img-rounded"
									th:src="@{/images/profile_female.jpg}" />
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-10 col-md-10 col-sm-9 col-xs-10">
					<div th:text="${post.userPostDiscription}">Post Discription</div>
				</div>
			</div>
			<div class="panel-footer">
				<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
					<div th:if="${post.loginUserLikeOrNot == true}">
						<a class="dislike_button" th:id="${post.userPostId}"> Dislike
						</a>
					</div>
					<div th:if="${post.loginUserLikeOrNot == false}">
						<a class="like_button" th:id="${post.userPostId}"> Like </a>
					</div>
				</div>
				<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
					<a href="" class="likecount" th:id="live_count+${post.userPostId}"
						th:text="${post.likeCount}"> LikeCount </a>
				</div>
				<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">Comments</div>
				<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"
					th:text="${post.privacy}">Public</div>
			</div>
		</div>
	</div>
</div>
