<div th:fragment="gallery-view">
	<div th:if="${not #lists.isEmpty(picList)}">

		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12">
				<div th:each="pic : ${picList}">

					<div class="col-lg-3 col-md-4 col-sm-4">
						<div class=" panel naz_gallery_panel ">
							<div class="panel-heading">
								<div class="pic_header1" th:text="${pic.timeAgo}">time ago</div>
								<div class="pic_header2" th:text="${pic.privacy}">Privacy
								</div>
							</div>
							<div class="panel-body">

								<div class="pic_gallery">
									<a
										th:href="@{/users/{userName}/picture/{pictureNameAutoGenerated}(userName=${paramUser.userName}, pictureNameAutoGenerated=${pic.pictureNameAutoGenerated})}">
										<img class="img-responsive img-rounded "
										th:src="@{#{picturelink}+${paramUser.ednetUserId}+'/gallery_size_pic/'+${pic.pictureNameAutoGenerated}}"
										th:title="${pic.pictureNameAutoGenerated}" />
									</a>
								</div>

							</div>
							<div class="panel-footer">Click picture for large view</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div th:unless="${not #lists.isEmpty(picList)}">
		<h4>
			<span th:text="${paramUser.firstName+ ' ' +paramUser.lastName }"></span><span>
				don't have any Picture to show</span>
		</h4>

	</div>
</div>
