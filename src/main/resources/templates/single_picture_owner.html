<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: site-head"></head>
<body>
	<div th:replace="layout :: menubar"></div>
	<div class="full_page">
		<div class="row">
			<div class="col-lg-8 col-md-8">
				<div class="back_button_div">
					<a
						th:href="@{/users/{userName}/picture_gallery (userName = ${paramUser.userName})}"
						th:text="'Back to the image Gallery'"></a>
				</div>
				<div class="naz_left_side_panel">
					<div class="panel-heading">
						<div class="col-lg-8 col-md-8 text-left" th:text="${'Picture Owner : '+loginUser.firstName+ ' ' + loginUser.lastName}">Picture Owner Name</div>
						<div class="col-lg-4 col-md-4 text-right"
							th:text="${userPic.timeAgo}">Time Ago</div>

					</div>
					<div class="panel-body">
						<div>

							<div class="large_image_box">

								<img class="img-responsive img-rounded"
									th:src="@{#{picturelink}+${paramUser.ednetUserId}+'/medium_size_pic/'+${userPic.pictureNameAutoGenerated}}"
									th:title="${userPic.pictureNameAutoGenerated}" />
							</div>
						</div>


						<div th:if="${userPic.pictureCaption !=null}" class="picture_discription"
							th:text="${userPic.pictureCaption}">Picture Discriptions</div>

					</div>
					<div class="panel-footer">
						<div>
							<div class="col-lg-1 col-md-1 text-center">Like</div>
							<div class="col-lg-1 col-md-2 text-left">
								<a th:text="${userPic.likeCount}"> 566 </a>
							</div>
							<div class="col-lg-2 col-md-2 text-center">Dislike</div>
							<div class="col-lg-2 col-md-2 text-left" th:text="${userPic.disLikeCount}">41</div>
							<div class="col-lg-3 col-md-2 text-left" th:text="${'Total Comments : '+userPic.totalComments}">41</div>
							
							<div class="col-lg-3 col-md-3  text-right"
								th:text="${userPic.privacy}">Public</div>


						</div>

					</div>


				</div>
			

				<div class="row">
					<div class="  col-lg-12 col-md-12 col-sm-12">
					
					<input type="text" id="param_pic_auto_name" class="hidden"
												th:value="${userPic.pictureNameAutoGenerated}" />
						
								<button onclick="make_profile_picture()" class=" col-lg-3 col-md-3 " th:id="make_profile_picture" >
									Make Profile
								</button>
								
								
						
						<div class="col-lg-3 col-md-3 pic_menu200 ">Report</div>


						<div >
							<form  method="POST" enctype="multipart/form-data"
								th:action="@{/users/{username}/picture/{pictureId}/delete(username=${loginUser.userName},pictureId=${userPic.pictureId})}">
								
												
												<input class="col-lg-3 col-md-3 pic_menu200 delete_pic" type="submit" value="Delete"/>
							</form>
						</div>

						<div class="col-lg-3 col-md-3  md-trigger pic_menu200" id=""
							data-modal="modal-7">Edit</div>

					</div>

				</div>
				<div class="news_gap"></div>

			</div>

			<div class="col-lg-4 col-md-4 ">
				<div class="row">

					<div class="naz_comments_panel">
						<div>
							<textarea id="commentbox" th:maxlength="${300}" class=""
								name="discription" placeholder="Whats on your mind?"> </textarea>
						</div>
						<div class="row text-center text_area_bottom_box">
							<div class="col-lg-6 col-md-6 col-sm-6  ">
								<button onclick="" type="button" id="post_button"
									name="post_button" class="mmm">Post button</button>
							</div>
							<div class="col-lg-6 col-md-6 col-sm-6  character_counter2">300
								character</div>


						</div>
					</div>

					<div class="news_gap"></div>

					<div class="naz_comments_panel">
						<div class="panel-heading">
							<div class="col-lg-5 col-md-5 col-sm-5 col-xs-5  text-left">First
								Name Last Name</div>
							<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 text-left">
								<span> Time Ago</span>
							</div>

							<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3  text-right">
								<a>Options</a>
							</div>
						</div>
						<div class="  panel-body">
							<div class="  col-lg-2 col-md-3 col-sm-4 col-xs-4 ">

								<div class="  comments_image_box">
									<img src="../static/images/profile_male.jpg"
										class="img-responsive img-rounded"
										th:src="@{/images/profile_male.jpg}" />
								</div>

							</div>
							<div class="col-lg-10 col-md-9 col-sm-8 col-xs-8">
								<div>Comment Discription</div>
							</div>
						</div>
						<div class="panel-footer">
							<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">Like</div>
							<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
								<a> LikeCount </a>
							</div>
							<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">Dislike</div>
							<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">Report</div>
						</div>
					</div>
					<div class="news_gap"></div>



				</div>
			</div>
		</div>
	</div>


	<!---Start Message Modal Box -->

	<div class="md-modal md-effect-7" id="modal-7">
		<div class="md-content">
			<div class="modal_header">Picture information Update</div>

			<div class="modal_body">
			<form method="POST" enctype="multipart/form-data"
								th:action="@{/users/{username}/picture/{pictureId}/update(username=${loginUser.userName},pictureId=${userPic.pictureId})}">
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 " >
					
						<div class="modal_pic_edit_area" th:if="${userPic.pictureCaption == null}">
							
						
						</div>
						
						<div class="modal_pic_edit_area" th:unless="${userPic.pictureCaption == null}">
							Current Caption :
							<span th:text="${userPic.pictureCaption}">
							
							</span>
						
						</div>
						
						<textarea id="modal_pic_discription" th:maxlength="${300}"
							class="modal_pic_discription" name="pictureCaption" 
							placeholder="Whats on your mind?" > </textarea>
						
							
							
					</div>
				</div>
				<div class="row pic_textarea_bottom">
					
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 ">
						<div class="pic_discription_character_counter">300 character</div>
					</div>
					

					<div
						class="col-lg-6 col-md-6 col-sm-6 col-xs-6  ">
						
						<select id="privacy" name="privacy" class="pic_discription_privacy" required="required">
							<option value="Public">PUBLIC</option>
							<option value="Friends">FRIENDS</option>
							<option value="Private">PRIVATE</option>

						</select>
					</div>
				</div>
				
				<div class="panel-footer pic_upload_panel_footer">
									<div class="picture_button_class">
										<input class="pic_upload_button" type="submit" value="Update" />
									</div>
								</div>

			</form>

			</div>
			<div>
				<button id="close_button" class="md-close close_button">Close</button>
			</div>

		</div>
	</div>





	<!---END Message Modal Box -->


	<div th:replace="layout :: javascript-load"></div>

	<script src="../static/js/comment_character_counts.js"
		th:src="@{/js/comment_character_counts.js}"></script>

	<script src="../static/js/like_system2.js"
		th:src="@{/js/like_system2.js}"></script>
	<script src="../static/js/dislike_system2.js"
		th:src="@{/js/dislike_system2.js}"></script>

	<script src="../static/js/make_profile_picture.js"
		th:src="@{/js/make_profile_picture.js}"></script>

	<script src="../static/js/picture_delete.js"
		th:src="@{/js/picture_delete.js}"></script>

	<script src="../static/js/modal_window_classie.js"
		th:src="@{/js/modal_window_classie.js}"></script>

	<script src="../static/js/modal_window_effects.js"
		th:src="@{/js/modal_window_effects.js}"></script>
<script src="../static/js/pic_info_update.js" th:src="@{/js/pic_info_update.js}"></script>


	








</body>
</html>
