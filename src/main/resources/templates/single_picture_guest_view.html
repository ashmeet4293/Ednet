<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Morning Star</title>
<link rel="icon" href="../static/images/favicon.ico"
	th:href="@{/images/favicon.ico}" />

<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />
<link href="../static/css/jquery-ui.min.css"
	th:href="@{/css/jquery-ui.min.css}" rel="stylesheet" media="screen" />

<link href="../static/css/newsfeed1.css" th:href="@{/css/newsfeed1.css}"
	rel="stylesheet" media="screen" />

<link
	href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
	rel="stylesheet" type="text/css" />
<link href="../../static/css/guest_profile_view.css"
	th:href="@{/css/guest_profile_view.css}" rel="stylesheet"
	media="screen" />
</head>
<body>
	<div class="guest_view_header">
		<a th:href="@{/login}">Please Login for view Full Details</a>
	</div>
	<div class="full_page">
		<div class="row">
			<div class="col-lg-8 col-md-8">
			
				<div class="naz_left_side_panel">
					<div class="panel-heading">
						<div class="col-lg-8 col-md-8 text-left" th:text="${'Picture Owner : '+pictureOwner.firstName+ ' ' + pictureOwner.lastName}">Picture title</div>
						<div class="col-lg-4 col-md-4 text-right"
							th:text="${userPic.timeAgo}">Time Ago</div>

					</div>
					<div class="panel-body">
						<div>

							<div class="large_image_box">

								<img class="img-responsive img-rounded"
									th:src="@{#{picturelink}+${paramUser.ednetUserId}+'/medium_size_pic/'+${userPic.pictureNameAutoGenerated}}"
									th:title="${userPic.pictureNameAutoGenerated}" />
							</div>
						</div>


						<div th:if="${userPic.pictureCaption !=null}" class="picture_discription"
							th:text="${userPic.pictureCaption}">Picture Discriptions</div>

					</div>
					<div class="panel-footer">
						<div>
							<div class="col-lg-1 col-md-1 text-center">Like</div>
							<div class="col-lg-1 col-md-2 text-left">
								<a th:text="${userPic.likeCount}"> 566 </a>
							</div>
							<div class="col-lg-2 col-md-2 text-center">Dislike</div>
							<div class="col-lg-2 col-md-2 text-left" th:text="${userPic.disLikeCount}">41</div>
							<div class="col-lg-3 col-md-2 text-left" th:text="${'Total Comments : '+userPic.totalComments}">41</div>
							
							<div class="col-lg-3 col-md-3  text-right"
								th:text="${userPic.privacy}">Public</div>


						</div>

					</div>


				</div>
			

			</div>

	
		</div>
	</div>


	<div th:replace="layout :: javascript-load"></div>

	<script src="../static/js/comment_character_counts.js"
		th:src="@{/js/comment_character_counts.js}"></script>

</body>
</html>
