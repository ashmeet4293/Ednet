<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: site-head"></head>
<body>
	<div th:replace="layout :: menubar"></div>

	<div class="full_page">
		<div class="row">
			<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
				<div class="naz_left_side_panel">
					<div class="panel-heading"
						th:text="${paramUser.firstName +' ' +paramUser.lastName + ' Picture Gallery'}">
						User Picture gallery</div>
					<div class="panel-body pic_upload_area">

						<div id="tabs">
							<ul>
								<li><a href="#tabs-1">Recent Picture</a></li>

								<li><a href="#tabs-2">All Pictures</a></li>
							</ul>

							<div id="tabs-1">
								<div th:replace="layouts/user_pic_gallery :: gallery-view"></div>
							</div>
							<div id="tabs-2">User's All Picture will be here</div>
						</div>
					</div>
				</div>
			</div>

			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
				<div>
					<div class=" panel naz_news_panel text-center">
						<div class="panel-heading"
							th:text="${paramUser.firstName +' ' +paramUser.lastName + ' Online Image Space Usage'}">Online
							Image Space Usage</div>
						<div class="panel-body pic_gallery_body">
							<table class="naz_table">

								<tr>
									<td>Current Account Level</td>
									<td>1</td>
								</tr>

								<tr>
									<td>Current Level Space</td>
									<td>10 MB</td>
								</tr>

								<tr>
									<td>Current Used Space</td>
									<td th:text="${totalSize}">Used Space</td>
								</tr>

								<tr>
									<td>Next Level Space</td>
									<td>50 MB</td>
								</tr>

							</table>
						</div>

						<div class="panel-footer">
							<a>More Information</a>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>

	<div th:replace="layout :: javascript-load"></div>

</body>
</html>
