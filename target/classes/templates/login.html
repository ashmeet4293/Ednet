<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="outsite-head">
<title>MS Login Page</title>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="icon" href="../static/images/favicon.ico"
	th:href="@{/images/favicon.ico}" />

<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />

<link href="../static/css/login_registration.css"
	th:href="@{/css/login_registration.css}" rel="stylesheet"
	media="screen" />

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
	rel="stylesheet" type="text/css"/>  
</head>

<body>



	<div th:fragment="login-top-menu">
		<div  class="container header_section">

			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
				<a  th:href="@{/}">
					<h1  th:text="#{company.name}">Ednet</h1>
					</a>
					<p>An Education Network</p>
				
			</div>

		</div>
		<div class="container">
			<nav class="row menu1 login_logo">
				<div class="col-lg-3 col-md-3 col-sm-2"></div>

				<div class="col-lg-6 col-md-7 col-sm-9">
					<ul class="nav nav-tabs nav-tabs-justified login_menu">
						<li><a th:href="@{/user-registration}">Registration</a></li>
						<li><a th:href="@{/login}">Login</a></li>
						<li><a th:href="@{about}">About us</a></li>
						<li><a th:href="@{contact}">Contact us</a></li>
						<li><a th:href="@{/help}">Help</a></li>
						<li><a th:href="@{job}">Job</a></li>
					</ul>
				</div>

				<div class="col-lg-3 col-md-2 col-sm-1"></div>
			</nav>
		</div>
	</div>


	<!--Error Message-->

	<div class="container">
		<div class="row">
			<div class="col-lg-3 col-md-3 col-sm-2"></div>

			<div class="col-lg-6 col-md-6 col-sm-8 text-center">
				<div class="success">



					<h4 th:text="${success}"></h4>
					<h4 th:if="${param.error}">Bad Credentials</h4>
					<h4 th:if="${param.logout}">Logout Successful</h4>

				</div>
			</div>

			<div class="col-lg-3 col-md-3 col-sm-2"></div>
		</div>
	</div>
	<!--End error message-->

	<div class="container">
		<div class="row">
			<div class="col-lg-3 col-md-3 col-sm-2"></div>

			<div class="col-lg-6 col-md-6 col-sm-8">
				<div class="login_logo login_area">
					<div class="login-form">


						<form th:action="@{/login-process}" class="form-signin"
							th:object="${loginForm}" method="POST">

							<fieldset>
								<div class="input-group input-sm">
									<label class="input-group-addon" for="email"> <i
										class="fa fa-user"></i></label> <input type="email" name="email"
										class="form-control" placeholder="Email" required="required"
										autofocus="autofocus" />

								</div>
								<div class="input-group input-sm">
									<label class="input-group-addon" for="password"><i
										class="fa fa-lock"></i></label> <input type="password" name="password"
										class="form-control" placeholder="Password" value=""
										required="required" />

								</div>
								<div class="input-group input-sm checkbox">
									<label> <input type="checkbox" th:name="remember-me"
										value="Remember Me" /> Remember Me
									</label>
								</div>
								<button class="btn btn-lg btn-primary btn-block login_button"
									type="submit">Sign in</button>
							</fieldset>



						</form>
					</div>

					<p class="text_center">
						Forgotten your <a href="">password</a>? <br /> <a
							href="/registration">Sign up Here</a>
					</p>

				</div>

			</div>

			<div class="col-lg-3 col-md-3 col-sm-2"></div>



		</div>
	</div>

	<div th:fragment="login-javasrcipt">
	<script src="../static/js/jquery-3.1.1.min.js" th:src="@{/js/jquery-3.1.1.min.js}"></script>
		 <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script> 
	
	</div>

</body>
</html>
